<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <header>
        <h1 class="heading-primary">Basic Calculator</h1>
        <h2 class="heading-primary" >You can perform only one operation at a time</h2>
    </header>
    <main>
        <section>

            <div class="container">
                <div style="grid-column: span 4;">
                    <input  id="display"  class="display" type="text">
                </div>
                <div class="btn-container">
                    <button id="btn-+" class="btn">+</button>
                </div>
                <div class="btn-container">
                    <button id="btn--" class="btn">−</button>
                </div>
                <div class="btn-container">
                    <button id="btn-x" class="btn">×</button>
                </div>
                <div class="btn-container">
                    <button id="btn-/" class="btn">÷</button>
                </div>
                <div class="btn-container">
                    <button id="btn-7" class="btn">7</button>
                </div>
                <div id="btn-8" class="btn-container">
                    <button class="btn">8</button>
                </div>
                <div class="btn-container">
                    <button id="btn-9" class="btn">9</button>
                </div>
                <div class="btn-container" style="grid-row: span 3;">
                    <button id="btn-=" class="btn btn-red">=</button>
                </div>
                <div id="btn-4" class="btn-container">
                    <button class="btn">4</button>
                </div>
                <div id="btn-5" class="btn-container">
                    <button class="btn">5</button>
                </div>
                <div id="btn-6" class="btn-container">
                    <button class="btn">6</button>
                </div>
                <div class="btn-container">
                    <button id="btn-1" class="btn">1</button>
                </div>
                <div id="btn-2" class="btn-container">
                    <button class="btn">2</button>
                </div>
                <div id="btn-3" class="btn-container">
                    <button class="btn">3</button>
                </div>
                <div class="btn-container">
                    <button id="btn-0" class="btn">0</button>
                </div>
                <div class="btn-container">
                    <button id="btn-." class="btn">.</button>
                </div>
                <div class="btn-container">
                    <button id="btn-√" class="btn">√</button>
                </div>
                <div id="btn-c" class="btn-container">
                    <button id="" class="btn">C</button>
                </div>
                
                
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
